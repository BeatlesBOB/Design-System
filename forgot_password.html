<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/assets/style.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="../src/assets/img/R_logo.svg" />
    <title>Forgot password</title>
</head>
<body>
    <div class="d-flex flex-row-reverse">
        <img class="mr-19 mt-19" src="../src/assets/img/name_logo.svg"/>
      </div>
    <div class="container">
        <div class="mt-76">
            <h1 class="text-24 text--black mt-0">If you have forgotten your password you can reset it there</h1>
        </div>
        <form id="forgotPasswordForm">
            <input name="email"type="email" class="a-input mt-19 mb-19" placeholder="Email Adress">
            <input name="password" type="password" class="a-input mt-19" placeholder="Password">
            <input name="confirmPassword" type="password" class="a-input mt-38" placeholder="Confirm password">
            <div class="errorMessage"></div>
            <div class=" d-flex justify-content-center mt-57">
                <button type="submit"class="m-button m-button--primary m-button--large mt-0 mb-0"><span>Continue</span></button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js" integrity="sha512-UdIMMlVx0HEynClOIFSyOrPggomfhBKJE28LKl8yR3ghkgugPnG6iLfRfHwushZl1MOPSY6TsuBDGPK2X4zYKg==" crossorigin="anonymous"></script>
    <script src="../src/assets/js/forgot_password.js"></script>
</body>
</html>
