<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../src/assets/style.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="../src/assets/img/R_logo.svg" />
    <title>Sign In</title>
  </head>
  <body>
    <div class="row">
      <div class="col-12 d-none d-xl-block col-xl-6">
        <img src="../src/assets/img/illustration_signin.svg" class="img-fluid"/>
      </div>
      <div class="col-12 col-xl-6">
        <div class="d-flex flex-row-reverse">
          <img class="mr-19 mt-19" src="../src/assets/img/name_logo.svg"/>
        </div>
        <div class="container">
          <div class="mt-114">
            <p class="text-24 text--black mt-0">Sign in</p>
          </div>
          <form id="signinForm" class="container mt-57">
            <input type="email" name="email"class="a-input" placeholder="Email address">
            <input name="password" type="password" class="a-input pt-19" placeholder="Password">
            <p class="text--light--italic text-1 mt-19">Forgot your password ? Reset it <a class="a-link" href="./forgot_password.html">here</a></p>
            <p class="text--light--italic text-1 mt-19">Not resgistered yet ? Sign up <a class="a-link" href="./signup.html">here</a></p>
            <div class="errorMessage"></div>
            <div class="mt-57 d-flex justify-content-center">
              <button type="submit"class="m-button m-button--primary m-button--large mt-0 mb-0"><span>Continue</span></button>
            </div>
            <p class="text--black text-24 mt-57">Or</p>
            <div class="mt-38 d-flex justify-content-center">
              <button class="m-button m-button--large m-button--secondary mt-0 mb-0"><span>Continue with Facebook</span></button>
            </div>
            <div class="mt-19 d-flex justify-content-center">
              <button class="m-button m-button--large m-button--secondary mt-0 mb-0"><span>Continue with Google</span></button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js" integrity="sha512-UdIMMlVx0HEynClOIFSyOrPggomfhBKJE28LKl8yR3ghkgugPnG6iLfRfHwushZl1MOPSY6TsuBDGPK2X4zYKg==" crossorigin="anonymous"></script>
    <script src="../src/assets/js/signin.js"></script>
  </body>
</html>
