<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../src/assets/style.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Sign In</title>
  </head>
  <body>
    <div class="row no-gutters">
        <div class="col-6">
          <div class="bg-illustration-signin h-100" >
          </div>
        </div>
        <div class="col-6">
          <div class="container">
            <form class="ml-96 mt-154 mb-96">
              <div class="a-text-topright">rodane</div>
              <div>
                <p class="text-5x text--black">Sign in</p>
              </div>
              <div class="pb-32">
                <label class="mb-16 text-18p text--regular">Email address</label>
                <input type="email" class="a-input ">
              </div>
              <div class="pb-16">
                <label class="mb-16 text-18p text--regular">Password</label>
                <input type="password" class="a-input ">
              </div>
              <div class="mb-64">
                <p class="text--light--italic text-12p">Not resgistered yet ? Sign up <a class="a-link" href="./signup.html">here</a></p>
              </div>
              <div class="mb-96">
                <button type="submit"class="m-button m-button--primary m-button--large"><span>Continue</span></button>
              </div>
              <div class="mb-48">
                <p class="text--black text-5x">Or</p>
              </div>
              <div class="mb-40">
                <button class="m-button m-button--large m-button--secondary"><span>Continue with Facebook</span></button>
              </div>
              <div class="mb-40">
                <button class="m-button m-button--large m-button--secondary"><span>Continue with Google</span></button>
              </div>
            </div>
          </form>

        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js" integrity="sha512-UdIMMlVx0HEynClOIFSyOrPggomfhBKJE28LKl8yR3ghkgugPnG6iLfRfHwushZl1MOPSY6TsuBDGPK2X4zYKg==" crossorigin="anonymous"></script>
    <script src="../src/assets/js/form.js"></script>
  </body>
</html>
