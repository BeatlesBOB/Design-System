<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../src/assets/style.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Sign In</title>
  </head>
  <body class="ml-96">
    <div class="pt-154">
      <h1 class="">Sign In</h1>
      <p>Not signed up yet ? <a href="./signup.html">Sign Up</a></p>
    </div>
    <form>
      <div class="pt-64 mt-8 mb-32 ">
        <label>Email address</label>
        <input type="email" class="a-input"/>
      </div>
      <div class="pt-32 mt-8 mb-96">
        <label>Password</label>
        <input type="password" class=" a-input"/>
      </div>
      <button type="submit" class="m-button m-button--primary m-button--large mb-96">Submit</button>
    </form>
    <div class="pb-64">
      <h1>Or</h1> <p class="pt-8">sign in with</p>
    </div>
    <div><h2>GOOGLE & FACEBOOK</h2></div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js" integrity="sha512-UdIMMlVx0HEynClOIFSyOrPggomfhBKJE28LKl8yR3ghkgugPnG6iLfRfHwushZl1MOPSY6TsuBDGPK2X4zYKg==" crossorigin="anonymous"></script>
    <script src="../src/assets/js/form.js"></script>
  </body>
</html>
