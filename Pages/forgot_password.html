<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/assets/style.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="../src/assets/img/R_logo.svg" />
    <title>Forgot password</title>
</head>
<body>
    <div class="container  mt-57">
        <div class="d-flex flex-row-reverse">
            <img  src="../src/assets/img/name_logo.svg"/>
          </div>
        <div>
            <p class="text-12 text--black mt-0">If you have forgotten your password you can reset it here</p>
        </div>
        <form id="forgotPasswordForm" class="pr-95 mt-57">
            <div class="pb-19">
              <input type="email" name="email"class="a-input" placeholder="Email address">
            </div>
            <div class="pt-19">
              <input name="password" type="password" class="a-input" placeholder="New password">
            </div>
            <div class="pt-19">
                <input name="confirmPassword" type="password" class="a-input" placeholder="Confirm password">
              </div>
            <div class="errorMessage"></div>
            
            <div class="mt-57 d-flex justify-content-center">
              <button type="submit"class="m-button m-button--primary m-button--large mt-0 mb-0" id="submitButton"><span>Continue</span></button>
            </div>
          </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js" integrity="sha512-UdIMMlVx0HEynClOIFSyOrPggomfhBKJE28LKl8yR3ghkgugPnG6iLfRfHwushZl1MOPSY6TsuBDGPK2X4zYKg==" crossorigin="anonymous"></script>
    <script src="../src/assets/js/forgot_password.js"></script>
</body>
</html>
