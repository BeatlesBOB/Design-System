<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/assets/style.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="../src/assets/img/R_logo.svg" />
    <title>Forgot password</title>
</head>
<body>
    <div class="container mt-57">
        <div>
            <p class="text-12 text--black mt-0">If you have forgotten your password you can reset it here</p>
        </div>
        <form id="signinForm" class="pr-95 mt-57">
            <div class="pb-19">
              <input type="email" name="email"class="a-input" placeholder="Email address">
            </div>
            <div class="pt-19">
              <input name="password"type="password" class="a-input" placeholder="New password">
            </div>
            <div class="pt-19">
                <input name="password"type="password" class="a-input" placeholder="Confirm password">
              </div>
            <div class="errorMessage"></div>
            
            <div class="mt-57 d-flex justify-content-center">
              <button type="submit"class="m-button m-button--primary m-button--large mt-0 mb-0"><span>Continue</span></button>
            </div>
          </form>
    </div>
</body>
</html>
