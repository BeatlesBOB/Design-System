<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="../src/assets/style.css">
      <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <link rel="icon" type="image/png" href="../src/assets/img/R_logo.svg" />

      <title>Sign Up</title>
  </head>
<body>
  <div class="row">
    <div class="col-6">
      <img src="../src/assets/img/illustration_signup.svg" class="img-fluid-height"/>
    </div>
    <div class="col-6">
      <div class="d-flex flex-row-reverse">
        <img class="mr-19 mt-19" src="../src/assets/img/name_logo.svg"/>
      </div>
      <div class="pr-95">
        <p class="mt-114 text-24 text--black mb-0">Register now</p>
        <form id="signinForm" class="mt-57">
          <div class="row">
            <div class="col-6">
              <input type="text" name="Firstname"class="a-input mt-19" placeholder="Firstname">
            </div>
            <div class="col-6">
              <input name="Lastname"type="text" class="a-input mt-19" placeholder="Lastname">
            </div>
            <div class="col-12">
              <input name="email"type="email" class="a-input mt-19" placeholder="Email Adress">
              <input name="password" type="password" class="a-input mt-19" placeholder="Password">
              <input name="Confpassword" type="password" class="a-input mt-19" placeholder="Confirm password">
              <p class="text--light--italic text-1 mt-19 mb-0">Already have an account ? Sign in <a class="a-link" href="./signin.html">here</a></p>
              <div class="errorMessage"></div>
              <div class=" d-flex justify-content-center mt-57">
                <button type="submit"class="m-button m-button--primary m-button--large mt-0 mb-0"><span>Continue</span></button>
              </div>
            </div>
          </div>
        </form>
        <p class="text--black text-24 mt-38 mb-0">Or</p>
        <div class="mt-38 d-flex justify-content-center">
          <button class="m-button m-button--large m-button--secondary mt-0 mb-0"><span>Continue with Facebook</span></button>
        </div>
        <div class="mt-19 d-flex justify-content-center">
          <button class="m-button m-button--large m-button--secondary mt-0 mb-0"><span>Continue with Google</span></button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.js"integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js" integrity="sha512-UdIMMlVx0HEynClOIFSyOrPggomfhBKJE28LKl8yR3ghkgugPnG6iLfRfHwushZl1MOPSY6TsuBDGPK2X4zYKg==" crossorigin="anonymous"></script>
  <script src="../src/assets/js/signup.js"></script>

</body>
</html>
