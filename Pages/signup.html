<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="../src/assets/style.css">
      <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

      <title>Sign Up</title>
  </head>
<body>
  <div class="row no-gutters">
    <div class="col-6">
      <div class="bg-illustration-signin h-100" >
      </div>
    </div>
    <div class="col-6">
      <div class="a-text-topright">rodane</div>
      <div class="mt-96 mb-32">
        <p class="text-5x text--black">Register now</p>
      </div>
      <form class="ml-96">
        <div class="flex-name">
          <div>
            <label class="pb-16 text-18p text--regular">Lastname</label>
            <input type="text" class="a-input" >
          </div>
          <div class="ml-16">
            <label class="pb-16 text-18p text--regular">Firstname</label>
            <input type="text" class="a-input" >
          </div>
        </div>
        <div class="pt-16" style="display: inline-block;">
          <label class="text-18p text--regular">Email address</label>
          <input type="email" class="a-input" >
        </div>
        <div class="pt-16">
          <label class="pb-16 text-18p text--regular">Password</label>
          <input type="password" class="a-input" >
        </div>
        <div class="pt-16 pb-24">
          <label class="pb-16 text-18p text--regular">Confirm password</label>
          <input type="password" class="a-input">
        </div>
        <p class="text-12p text--light--italic">Already got an account ? Sign in <a href="./signin.html">here</a></p>
        <div class="px-16 py-8 my-24">
          <button type="submit" class="m-button m-button--primary m-button--large "><span>Submit</span></button>
        </div>
      </form>
      <div class="pb-24">
        <p class="text-5x text--black">Or</p> 
      </div>
      <div class="pb-96">
        <div class="mb-32">
          <button class="m-button m-button--large m-button--secondary "><span>Continue with Facebook</span></button>
          <button class="m-button m-button--large m-button--secondary"><span>Continue with Google</span></button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.js"integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js" integrity="sha512-UdIMMlVx0HEynClOIFSyOrPggomfhBKJE28LKl8yR3ghkgugPnG6iLfRfHwushZl1MOPSY6TsuBDGPK2X4zYKg==" crossorigin="anonymous"></script>
</body>
</html>
