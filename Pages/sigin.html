<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../src/assets/style.css">
    <title>Sign In</title>
  </head>
  <body class="ml-96">
    <div class="pt-154">
      <h1 class="">Sign In</h1>
      <p>Not signed up yet ? <a href="./signup.html">Sign Up</a></p>
    </div>
    <form>
      <div class="pt-64">
        <label>Email address</label>
        <input type="email" class="mt-8 mb-32"/>
      </div>
      <div class="pt-32">
        <label>Password</label>
        <input type="password" class="mt-8 mb-96"/>
      </div>
      <button type="submit" class="m-button mb-96">Submit</button>
    </form>
    <div class="pb-64">
      <h1>Or</h1> <p class="pt-8">sign in with</p>
    </div>
    <div><h2>GOOGLE & FACEBOOK</h2></div>

    <input class="m-button m-button--large m-button--primary" type="button" value="Clique me">
  </body>
</html>
